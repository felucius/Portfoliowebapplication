<html>
<title>PROJECTS</title>
<head>
</head>

<body>
<div [@projectAnimation]="stateName" (load)="toggle()" id="projectInformation">
  <ul *ngFor="let project of projects; let i of index" (click)="getHyperLinks(i.id)">
    <div class="rounded-circle">
      <img class="col-md-2" class="rounded-circle" src="{{project.image}}">
    </div>
    {{project.name}}
  </ul>
</div>

<div class="container-fluid" class="bg-danger" id="pageBreak2">
  <br>
</div>
</body>
</html>
