<html>
  <title>SKILLS</title>
  <head>
  </head>

  <body>
<br>

<div class="row justify-content-center">
  <div *ngFor="let skill of skills" class="card card-1">
    <div class="row justify-content-center">
      <img src="{{skill.image}}">
      <div class="col-md-12">
        <p class="text-center">{{skill.name}}</p>
        <div class="skillHover">
          <p class="text-center">{{skill.description}}</p>
        </div>
      </div>
    </div>
  </div>
</div>

<br>
<br>

<div class="container-fluid" id="introPageBreak2">
  <br>
</div>
</body>
</html>
