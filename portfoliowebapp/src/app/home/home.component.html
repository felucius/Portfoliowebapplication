<html>
  <title>HOME</title>
  <head>
  </head>

  <body>
  <!--Introduction with image and slogan.-->
    <div id="containerintro">
      <div *ngFor="let ambition of ambitions" class="introJoke">
        <div class="row justify-content-center">
          <!--<h2>{{ambition.description}}</h2>-->
          <h2>{{joke}}</h2>
        </div>
      </div>

      <div class="introName">
        <div class="row justify-content-center">
          <h2>{{name}}</h2>
        </div>
      </div>

      <div class="introJoke2">
        <div class="row justify-content-center">
          <h2>{{joke2}}</h2>
        </div>
      </div>

      <div class="introText">
        <div class="row justify-content-center">
          <h2>{{introduction}}</h2>
        </div>
      </div>
      <img src="assets/images/iteration3/maximefrontimage.jpg" width="100%" height="10%">
    </div>

  <div class="divider">
    <br>
  </div>

  <!--Content that made this site. Video automatically plays when website is loaded.
      Content is available for Android and IOS and working with Chrome and Safari-->
  <div ng-app="app" ng-controller="videoplayer" class="row no-gutters" id="mobileDivOnly">
    <div class="col-6">
      <video id="video1" autoplay muted loop>
        <source src="http://maximedelange.com/assets/videos/cssmovie.mp4" type="video/mp4">
        <p>Your browser does not support the video element.</p>
      </video>
    </div>

    <div class="col-6">
      <video id="video2" autoplay muted loop>
        <source src="http://maximedelange.com/assets/videos/htmlmovie.mp4" typeof="video/mp4">
        <p>Your browser does not support the video element.</p>
      </video>
    </div>
  </div>

  </body>
</html>
