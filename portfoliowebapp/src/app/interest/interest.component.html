<html>
  <title>INTERESTS</title>
  <head>
  </head>

  <body>
  <br>

  <div class="row justify-content-center">
    <div *ngFor="let interest of interests" class="card card-1">
      <div class="row justify-content-center">
        <img src="{{interest.image}}">
        <div class="col-md-12">
            <p class="text-center">{{interest.name}}</p>
          <div class="interestHover">
            <p class="text-center">{{interest.description}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <br>
  <br>

  <div class="container-fluid" id="PageBreak">
    <br>
  </div>
  </body>
</html>
