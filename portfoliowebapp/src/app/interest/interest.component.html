<html>
  <title>INTERESTS</title>
  <head>
  </head>

  <body>
  <br>

  <div class="row justify-content-center text-center">
    <div *ngFor="let interest of interests" class="card" style="width: 12rem;">
        <img class="card-img-top" src="{{interest.image}}" alt="Card image cap">
        <div class="card-body">
          <p class="card-text"><b>{{interest.name}}</b></p>
          <p class="card-text">{{interest.description}}</p>
        </div>
    </div>
  </div>

  <br>
  <br>

  <div class="container-fluid" id="PageBreak">
    <br>
  </div>
  </body>
</html>
