<html>
  <title>CONTACT</title>
  <head>
  </head>

  <body>
  <br>

  <div class="row justify-content-center text-center">
    <div *ngFor="let contactme of contacts; let i of index" (click)="setHyperLinks(i.id)" class="card" style="width: 12rem;">
      <br>
      <i class="{{contactme.image}}"></i>
      <div class="card-body">
        <p class="card-text"><b>{{contactme.name}}</b></p>
        <p class="card-text">{{contactme.description}}</p>
      </div>
   </div>
  </div>

  <br>
  <br>

  <div class="container-fluid" id="pageBreak">
    <br>
  </div>
  </body>
</html>
